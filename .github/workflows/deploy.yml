name: CI/CD to Azure

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Login to Azure
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 3. Login to Frontend ACR
      - name: Docker login to Frontend ACR
        run: |
          echo '${{ secrets.FRONTEND_ACR_PASSWORD }}' | docker login frontendso.azurecr.io -u ${{ secrets.FRONTEND_ACR_USERNAME }} --password-stdin

      # 4. Build and push Frontend Docker image
      - name: Build and Push Frontend
        run: |
          docker build -t frontendso.azurecr.io/frontend:latest ./frontend
          docker push frontendso.azurecr.io/frontend:latest

      # 5. Login to Backend ACR
      - name: Docker login to Backend ACR
        run: |
          echo '${{ secrets.BACKEND_ACR_PASSWORD }}' | docker login schoace1.azurecr.io -u ${{ secrets.BACKEND_ACR_USERNAME }} --password-stdin

      # 6. Build and push Backend Docker image
      - name: Build and Push Backend
        run: |
          docker build -t schoace1.azurecr.io/backend:latest ./Backend
          docker push schoace1.azurecr.io/backend:latest

      # 7. Deploy Frontend to Azure Web App
      - name: Deploy Frontend to Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: scholarfrontend
          images: frontendso.azurecr.io/frontend:latest

      # 8. Deploy Backend to Azure Web App
      - name: Deploy Backend to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: azhyr
          images: schoace1.azurecr.io/backend:latest
