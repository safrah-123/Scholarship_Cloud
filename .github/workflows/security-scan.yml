name: ScholarshipCloud Security Scan (CodeQL + ZAP)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '0 2 * * 1'  # every Monday 2AM UTC

jobs:
  codeql-scan:
    name: Static Code Analysis (CodeQL)
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install Backend Dependencies
      working-directory: Backend
      run: npm ci

    - name: Install Frontend Dependencies
      working-directory: frontend
      run: npm ci

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        queries: security-and-quality

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3

  zap-scan:
    name: Dynamic Web Security Scan (OWASP ZAP)
    needs: codeql-scan
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Run OWASP ZAP Baseline Scan
      uses: zaproxy/action-baseline@v0.9.0
      with:
        target: 'https://frontend-app-fvf6gbfrcsftf7bn.southeastasia-01.azurewebsites.net/'   # üîÅ Replace with your deployed app URL (e.g., Azure/Vercel)
        cmd_options: '-r zap_report.html'

    - name: Upload ZAP Report Artifact
      uses: actions/upload-artifact@v4
      with:
        name: zap-report
        path: zap_report.html
