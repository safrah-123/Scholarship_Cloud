name: ScholarshipCloud Security Scan (CodeQL + ZAP Local)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '0 2 * * 1'  # every Monday at 2AM UTC

jobs:
  codeql-scan:
    name: Static Code Analysis (CodeQL)
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript' ]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Backend Dependencies
        working-directory: Backend
        run: npm ci

      - name: Install Frontend Dependencies
        working-directory: frontend
        run: npm ci

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: security-and-quality

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3


  zap-scan:
    name: Dynamic Web Security Scan (OWASP ZAP - Local Frontend)
    needs: codeql-scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # ✅ Build and start the React app on port 5173
      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Start frontend app
        working-directory: frontend
        run: |
          npx vite --port 5173 &      # Vite dev server
          echo "Waiting for frontend to start..."
          for i in {1..25}; do
            if curl -sSf http://localhost:5173 > /dev/null; then
              echo "Frontend started on port 5173"
              break
            fi
            echo "Retry $i... waiting 5s"
            sleep 5
          done

      # ✅ Fix permissions so ZAP can write reports
      - name: Fix workspace ownership for ZAP
        run: |
          sudo chown -R 1000:1000 "$GITHUB_WORKSPACE"
          sudo chmod -R u+rwX "$GITHUB_WORKSPACE"

      # ✅ Run ZAP baseline scan on localhost
      - name: Run OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.14.0
        with:
          target: 'http://localhost:5173'
          cmd_options: |
            -J report_json.json
            -w report_md.md
            -r report_html.html
            -m 5
          fail_action: false

      # ✅ Upload reports as artifacts
      - name: Upload ZAP Report Artifact
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: |
            report_html.html
            report_md.md
            report_json.json
